<div class="card xs:col-12 md:col-10 lg:col-8 mx-auto px-3 text-center">

  <h1>Statistics</h1>

  <h3>Registered user's statistics</h3>

  <div class="mb-4">

    <p-calendar
    [(ngModel)]="date"
    view="month"
    dateFormat="mm/yy"
    [readonlyInput]="true"
    [showIcon]="true"
    (onSelect) = "refreshData()"/>
  </div>

  <p-chart type="line" [data]="data" [options]="options" />

</div>
